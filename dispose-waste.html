<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Disposal Form</title>

    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Style the container */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Style the form */
        .waste-form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .waste-form h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="number"] {
            appearance: textfield;
        }

        .submit-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style the completion message */
        .completion-message {
            display: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="waste-form">
            <h2>Waste Disposal Form</h2>
            <form id="waste-disposal-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="house-number">House Number:</label>
                    <input type="text" id="house-number" name="house-number" required>
                </div>
                <div class="form-group">
                    <label for="waste-quantity">How Many Waste (kg):</label>
                    <input type="number" id="waste-quantity" name="waste-quantity" required>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>

        <div class="completion-message" id="completion-message">
            Waste disposal completed successfully!
        </div>
    </div>

    <script>
        // JavaScript to handle form submission and completion message display
        document.getElementById('waste-disposal-form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('completion-message').style.display = 'block';
        });
    </script>
</body>
</html>
